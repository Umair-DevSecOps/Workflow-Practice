name: Verify PowerApps Solution

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository - what does this action do?
        uses: actions/checkout@v4

      - name: Install Power Platform CLI why?
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Run simple verification step
        run: echo "Verification workflow is running"

      - name: Run Power Platform Solution Checker
        run: |
          pac solution check --path solution/solution.zip
