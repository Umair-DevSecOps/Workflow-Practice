name: Verify PowerApps Solution

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Power Platform CLI manually
        run: |
          npm install -g pac-cli
          pac --version

      - name: Check pac CLI
        run: pac --version

      - name: Run simple verification step
        run: |
          echo "Verification workflow is running"

      - name: Run Power Platform Solution Checker
        run: |
          echo "Starting solution check"
          pac solution check --path Example-Sol/Example-Sol.zip
          echo "Finished"
